<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.H.O.P</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 1000;
            pointer-events: none;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="debug-info">
        <div id="fps-counter">FPS: --</div>
        <div id="coords-display">Pos: (0.00, 0.00, 0.00)</div>
    </div>
    <canvas id="gfx-main"></canvas>
    <script src="dist/main.js"></script>
</body>
</html>
